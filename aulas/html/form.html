<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="">
        <label for="">Nome</label>
        <input type="text" name="" id="" placeholder="Nome">
<p></p>
        <label for="">email</label>
        <input type="email" name="" id="" placeholder="E-mail">
<p></p>
        <label for="password">Senha</label>
        <input type="password" name="password id="password placeholder="Senha">
<p></p>
        <label for="date">Data de Nascimento</label>
        <input type="date" name="date" id="date">
<p></p>
        <!-- input tipo número -->
        <label for="">Qt. Geladeiras</label>
        <input type="number" id="number" name="number" placeholder="" min="0" max="10"/>
        <p></p>
        <!-- criar input tipo radio permite selecionar uma única opção do grupo-->
        <label for="">Roupas para Cachorro</label>
        <input type="radio" id="cao" name="petshop" value="cao" />
        <label for="">Roupas para Gatos</label>
        <input type="radio" id="gato" name="petshop" value="gato" />
<p></p>
        <label for="roupas">Roupas Femininas</label>
        <input type="radio" id="p" name="roupas" value="p">
        <label for="">P</label>
        <input type="radio" id="m" name="roupas" value="m">
        <label for="">M</label>
        <input type="radio" id="g" name="roupas" value="g">
        <label for="">G</label>
    </form>
</body>
</html>
